<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">
        <!-- todo Navbar elements -->
        <div id="navbar" class="rel_position">
            <button id="dark_theme">Dark dark_theme</button>
        </div>

        <!-- todo keycode and enter text elements -->
        <div id="box_center" class="rel_position flex_center">
            <div id="box_text" class="rel_position flex_center">
                <span id="enter_text">Press any key to get the JavaScript event keycode info</span>
            </div>
            <span id="key_code" style="display: none;">83</span>
        </div>

        <!-- todo Box event elements of object type -->
        <div id="box_event_obj" class="rel_position flex_row">

            <div id="box_event_key">
                <div id="name_event">
                    <span>event.key</span>
                </div>
                <div id="content_event">
                    <span>83</span>
                </div>
            </div>

            <div id="box_event_location">
                <div id="name_event">
                    <span>event.location</span>
                </div>
                <div id="content_event">
                    <span>83</span>
                </div>
            </div>

            <div id="box_event_which">
                <div id="name_event">
                    <span>event.which</span>
                </div>
                <div id="content_event">
                    <span>83</span>
                </div>
            </div>

            <div id="box_event_code">
                <div id="name_event">
                    <span>event.code</span>
                </div>
                <div id="content_event">
                    <span>83</span>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
<script src="./js/apps.js"></script>
